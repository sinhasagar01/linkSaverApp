<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Link Saver</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <nav id="nav">
      <div id="navContainer">
        <h1 class="nav-header">Link Server</h1>

        <a id="addBtn"></a>
      </div>
    </nav>

    <div class="container">
      <div class="panel hidden" id="addLinkPanel">
        <h3 class="panel-heading">Add Link</h3>
        <form id="addLinkForm">
          <input
            type="text"
            name="title"
            id="linkTitle"
            class="form-control"
            placeholder="Title"
          />
          <input
            type="text"
            name="url"
            id="linkUrl"
            class="form-control"
            placeholder="URL"
          />
          <input
            type="text"
            name="category"
            id="linkCategory"
            class="form-control"
            placeholder="Categories (comma separated)"
          />

          <div id="addedCategories"></div>

          <div class="cta">
            <input type="submit" id="cancelButton" value="Cancel" />
            <input type="submit" id="submitButton" value="Submit" />
          </div>
        </form>
      </div>

      <div id="linksList"></div>
    </div>

    <script src="app.js" async defer></script>
  </body>
</html>
